<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOOM Captcha - Captchas don't have to be boring</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico"/>


</head>
<body>


<style>
body{font-family:arial;padding:20px;padding-bottom:80px;}
h1{color:red;border-bottom:1px red solid;padding-bottom:5px;margin-bottom:40px}
a{color:blue;}
div.container{display:flex;align-items:center;justify-content:center}
form{width:500px}
</style>

<div class="container">
    <h1>Doom Captcha</h2>
</div>
<div class="container">
    <p>Kill 5 enemies to prove you're hooman.</p>
</div>

<div class="container">
    <script>

        function buildRedirect(){
            var urlParams = new URLSearchParams(window.location.search);
            var token = urlParams.get("token");
            var state = urlParams.get("state");
        
            var action_src=`https://dombro.us.auth0.com/continue?token=${token}&state=${state}`;
            console.log(action_src);
            url = action_src;
            return url;
        
        };

        buildRedirect();

        </script>

<form action="return buildRedirect()" method="POST" align=center>

    <script src="script.js?version=11" sound="on" countdown="on" label="Captcha" enemies="5"></script>
    
    <p>
        <button type="submit">I'm real. Please Continue</button> &nbsp; <a href="https://doomcaptcha.herokuapp.com/" >Restart</a>
    </p>
</form>
</div>

<script>
setTimeout(function(){
    document.getElementById('btn_feedback').style.display = 'block';
}, 7000);
</script>

</body>
</div>
</html>
